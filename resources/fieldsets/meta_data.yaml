title: 'Meta Data'
fields:
  -
    handle: seo_section
    field:
      display: Basic
      type: section
      instructions: 'Basic SEO settings'
  -
    handle: seo_title
    field:
      display: 'Page Title'
      type: text
      localizable: true
      instructions: 'Since Google will only be able to display 60-70 characters of a page title in the results, you should aim to make your SEO titles around 60 characters long'
      character_limit: 60
  -
    handle: seo_description
    field:
      display: 'Page Description'
      type: textarea
      localizable: true
      instructions: "Meta descriptions can be any length, but Google generally truncates snippets to ~155–160 characters. It's best to keep meta descriptions long enough that they're sufficiently descriptive, so we recommend descriptions between 50–160 characters."
      character_limit: '160'
  -
    handle: og_section
    field:
      display: 'Open Graph'
      type: section
      instructions: 'Open Graph meta tags are snippets of code that control how URLs are displayed when shared on social media.'
  -
    handle: og_title
    field:
      display: Title
      type: text
      localizable: true
      instructions: 'Suggested length between 60 and 100 chracters'
      character_limit: 100
  -
    handle: og_description
    field:
      display: Description
      type: textarea
      localizable: true
  -
    handle: og_image
    field: common.image
    config:
      display: 'Social image'
      folder: social-images
      width: 50
  -
    handle: twitter_image
    field: common.image
    config:
      display: 'Twitter Image'
      width: 50
      folder: social-images
  -
    handle: section_advanced
    field:
      type: section
      instructions: 'Advanced SEO settings'
      display: Advanced
  -
    handle: seo_noindex
    field:
      type: toggle
      instructions: 'Instruct crawlers not to index this entry, also excludes it from the sitemap.xml.'
      width: 50
      display: No-index
  -
    handle: seo_nofollow
    field:
      type: toggle
      instructions: 'Instruct crawlers not to follow links on this page.'
      width: 50
      display: No-follow
  -
    handle: seo_canonical_type
    field:
      options:
        entry: 'Current entry'
        current: 'Current domain'
        external: 'External domain'
      display: 'Canonical URL'
      type: button_group
      default: entry
      instructions: 'Where should the canonical URL for this entry point to.'
  -
    handle: seo_canonical_current
    field: common.entry
    config:
      localizable: true
      listable: hidden
      display: 'Canonical URL'
      width: 66
      instructions: 'If this is an entry with duplicate content. Enter the original URL for this content.'
      validate:
        - 'required_if:seo_canonical_type,current'
      if:
        seo_canonical_type: 'equals current'
  -
    handle: seo_canonical_external
    field:
      input_type: url
      display: 'Canonical URL'
      type: text
      validate:
        - 'required_if:seo_canonical_type,external'
      if:
        seo_canonical_type: 'equals external'
  -
    handle: section_sitemap
    field:
      type: section
      instructions: 'Sitemap configuration'
      display: Sitemap
  -
    handle: sitemap_change_frequency
    field:
      options:
        always: Always
        hourly: Hourly
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        yearly: Yearly
        never: Never
      type: select
      instructions: 'How often to instruct search engines to crawl.'
      width: 50
      default: weekly
      display: 'Change frequency'
  -
    handle: sitemap_priority
    field:
      type: text
      display: Priority
      default: 0.5
      instructions: 'Valid values range from 0.0 to 1.0. This value does not affect how your pages are compared to pages on other sites, it only lets the search engines know which pages you deem most important for the crawlers.'
      width: 50
  -
    handle: alt_page_title_section
    field:
      type: section
      display: 'Alt Page title'
  -
    handle: alt_title
    field:
      type: text
      display: 'Alt Page Title'
      instructions: 'Use this only if the menu text needs to differ from the page title—applicable in edge cases.'
