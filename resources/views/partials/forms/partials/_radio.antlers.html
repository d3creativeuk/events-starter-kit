{{# fields | where('handle', 'feedback_type') | raw | dump #}}



<div class="space-y-4 pb-2">
		
		{{ fields where="handle:{field_value}" }}
	<div>
		<span class="{{ view:label }}">{{ display }}</span>
			<span class="{{ view:hint }}" >{{ instructions }}</span>
	</div>
		
		<div class="space-y-3">
			{{ foreach:options as="option|label" }}
			
			
			
			    <label class="{{view:radio_wrap}} ">
			        <input
						class="{{view:radio_input}}"
			            type="radio"
			            name="{{ handle }}"
			            value="{{ option }}"
			            {{ if js_driver }}{{ js_attributes }}{{ /if }}
			            {{ if value == option }}checked{{ /if }}
			            
			        >
			       <span class="{{view:radio_label}}">{{ label }}</span >
			    </label>
			
			{{ /foreach:options }}
		</div >

		{{ if error }}
        <p class="{{ view:input_text_error }}">The <span class=" font-semibold">{{ display | lower }}</span> field is required</p>
    {{ /if }}
		{{ /fields  }}

	</div>
