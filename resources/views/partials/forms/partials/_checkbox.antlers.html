{{ fields where="handle:{handle}" }} 
<div>
    <span class="{{ view:label }}">{{ display }}</span>
        <span class="{{ view:hint }}" >{{ instructions }}</span>
        {{ if error }}
            {{ if custom_error }}
            <p class="{{ view:input_text_error }}">{{ custom_error }}</p>
        {{ else }}
            <p class="{{ view:input_text_error }}">The <span class=" font-semibold">{{ display | lower }}</span> field is required</p>
            {{ /if }}
        {{ /if }}
 
<div class="[&_a]:underline [&_a:hover]:no-underline">
    
        <div class="space-y-4">
            
            {{ foreach:options  as="option|label"}}
            <div class="relative flex w-full items-center">
                    <div class="">
                        <input id="{{ handle }}_{{index}}" value="{{ option }}" name="{{ handle }}_{{index}}" aria-describedby="{{ handle }}_{{index}}" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-neutral-500">
                    </div>
                    <div class="ml-3 text-xs">
                        <label for="{{ handle }}_{{index}}" class="text-sm ">{{ label !== null ? label : option }}</label>                    
                    </div>
                </div>
        {{ /foreach:options  }}
        </div>   

 
   
</div> 
</div>
{{ /fields}}
