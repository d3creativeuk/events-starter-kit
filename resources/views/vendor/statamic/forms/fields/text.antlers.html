<input
    class="{{ view:input_text }} {{ error ?= 'border-red-500!'}}"
    type="{{ input_type ?? 'text' }}"
    name="{{ handle }}"
    id="{{ handle }}"
    value="{{ value }}"
    {{ if placeholder }}placeholder="{{ placeholder }}"{{ /if }}
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ if autocomplete }}autocomplete="{{ autocomplete }}"{{ /if }}
   
    x-model="form.{{ handle }}"  
    @change="form.validate('{{ handle }}')"
    {{ if validate|contains:required }}aria-required="true"{{ /if }}
>
