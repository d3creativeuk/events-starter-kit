tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name_field
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: shape_options
            field:
              options:
                circle: Circle
                square: Square
                triangle: Triangle
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Pick a shape'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: email_form
            field:
              input_type: email
              antlers: false
              type: text
              display: Email
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
              if:
                shape_options: 'equals circle'
          -
            handle: subscribe_checkbox
            field:
              options:
                subscribe: 'Subscribe to our newsletter'
              inline: false
              type: checkboxes
              display: Subscribe
              icon: checkboxes
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: pick_colour
            field:
              options:
                red: Red
                blue: Blue
                yellow: Yellow
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Pick a colour'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: yes_or_no
            field:
              options:
                'yes': 'Yes'
                'no': 'No'
              inline: false
              type: checkboxes
              display: 'Do you agree?'
              icon: checkboxes
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
                - array
                - 'min:1'
          -
            handle: privacy_policy
            field:
              options:
                accept: 'I have read the privacy policy'
              inline: false
              type: checkboxes
              display: 'Privacy Policy'
              icon: checkboxes
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
