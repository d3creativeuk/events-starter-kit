tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: slug
            field:
              display: Slug
              type: slug
              from: name
          -
            handle: email
            field:
              type: text
              input_type: email
              display: 'Email Address'
              listable: true
              input: email
          -
            handle: roles
            field:
              type: user_roles
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: groups
            field:
              type: user_groups
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: avatar
            field:
              type: assets
              max_files: 1
              container: assets
          -
            handle: about_section
            field:
              display: About
              type: section
          -
            handle: bio
            field:
              buttons:
                - bold
                - italic
                - anchor
              fullscreen: false
              allow_source: false
              remove_empty_nodes: false
              type: bard
              display: Bio
          -
            handle: bio_social_links
            field:
              type: grid
              display: 'Social Links'
              fullscreen: false
              fields:
                -
                  handle: bio_social_icons
                  field:
                    type: icon
                    display: Icons
                    directory: public/assets/icons
                    folder: social
                    default: facebook
                -
                  handle: bio_social_title
                  field:
                    type: text
                    display: Title
                    instructions: 'E.g. Facebook, LinkedIn, X, YouTube etc.'
                -
                  handle: bio_social_url
                  field:
                    type: text
                    display: URL
                    instructions: 'Full URL, e.g: https://x.com/d3creativeuk'
