hide: true
title: Home
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
      -
        display: 'Featured Event'
        fields:
          -
            handle: featured_event
            field:
              max_items: 1
              collections:
                - events
              type: entries
              display: 'Featured Event'
              create: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: meta_data
