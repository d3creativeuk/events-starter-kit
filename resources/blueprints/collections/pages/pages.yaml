title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              instructions: 'Used in navigation'
              listable: true
              always_save: false
          -
            import: bard_basic
            prefix: pages_intro_
          -
            import: bard_sets
            prefix: pages_body_
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
              instructions: 'Use hyphens for spaces instead of underscores, improves readability and SEO.'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            import: thumbnail
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: meta_data
