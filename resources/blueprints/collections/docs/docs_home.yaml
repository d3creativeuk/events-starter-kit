title: 'Docs Home'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: bard_basic
            prefix: docs_intro_
          -
            import: video
            prefix: docs_video_
          -
            import: bard_sets
            prefix: docs_body_
      -
        display: Categories
        instructions: 'Controls order of sidebar menu'
        fields:
          -
            handle: guides_taxonomy_terms
            field:
              taxonomies:
                - guides
              type: terms
              display: 'Taxonomy Terms'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: guides
            field:
              type: terms
              taxonomies:
                - guides
              display: Guides
              mode: select
          -
            handle: parent
            field:
              type: entries
              collections:
                - docs
              max_items: 1
              listable: false
              localizable: true
