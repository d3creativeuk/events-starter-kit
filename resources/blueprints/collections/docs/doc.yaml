tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: bard_basic
            prefix: docs_intro_
          -
            import: video
            prefix: docs_video_
          -
            import: bard_sets
            prefix: docs_body_
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions: 'Use hyphens for spaces instead of underscores, improves readability and SEO.'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: guides
            field:
              type: terms
              taxonomies:
                - guides
              display: Guides
              mode: select
              max_items: 1
title: Doc
