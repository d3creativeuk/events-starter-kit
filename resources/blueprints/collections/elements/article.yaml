title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: bard_basic
            prefix: elements_
          -
            import: bard_sets
            prefix: elements_
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - elements
              max_items: 1
              listable: false
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            import: authors
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: meta_data
